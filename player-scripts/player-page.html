<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/player-page-style.css">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/player-style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="main-container">
            <div class="main-title">
                <a href="#"><i class = "material-icons">equalizer</i>LazzFly</a >
            </div>
            <div class="music-list">
                <ul>
                    <h5 id="current-playlist"></h5>
                    <li><a href="#" id="playlistSongOne">Music</a></li>
                    <li><a href="#" id="playlistSongTwo">Music</a></li>
                    <li><a href="#" id="playlistSongThree">Music</a></li>
                    <li><a href="#" id="playlistSongFour">Music</a></li>
                    <li><a href="#" id="playlistSongFive">Music</a></li>
                </ul>
            </div>
            <div id="player">
                <h4><i class="material-icons">equalizer</i>Sabaton Playlist</h4>
                <div class="card">
                    <div class="card-image"></div>
    
                        <div class="card-content">
                            <h5>Title</h5>
                            <p class="artist">Artist</p>
                            <div class="row valign-wrapper">
                                <div class="col s2" id="current-duration">00:00</div>
                                <div class="col s6 range-field valign-wrapper">
                                    <input type="range" min="0" max="0" id="seekbar" step="1">
                                </div>
                                <div class="col s2" id="total-duration">00:00</div>
                                <a href="#">
                                    <i class="material-icons "id="vol">volume_up</i>
                                </a>
                                <div class="col s3 range-field" id="vol-mixer">
                                    <input type="range" min="0" max="100" id="vol-control" step="1">
                                </div>
                            </div>
                              <div class="col s8 row valign-wrapper" id="skip-buttons">
                                    <a href="#">
                                        <i class="material-icons " id="skip-previous">skip_previous</i>
                                        <a href="#" class="">
                                            <i class="material-icons" id="play-pause">play_arrow</i>
                                        </a>
                                        <i class="material-icons " id="skip-next">skip_next</i>
                                    </a>
                                </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>

</html>
