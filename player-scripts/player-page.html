<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">  -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/styles/player-page-style.css">
        <link rel="stylesheet" href="../public/styles/main.css">
        <link rel="stylesheet" href="../public/styles/player-style.css">
        <title>Player</title>
    </head>

    <body>
        <div class="main-container">
            <div class="main-title">
                <a href='/'><i class = "material-icons">equalizer</i>LazzFly</a >
            </div>
            <div class="music-list">
                <ul>
                    <h5 id="current-playlist">Playlist Atual</h5>
                    <li><a class="playlistSong" listId = "0">Music</a></li>
                    <li><a class="playlistSong" listId = "1">Music</a></li>
                    <li><a class="playlistSong" listId = "2">Music</a></li>
                    <li><a class="playlistSong" listId = "3">Music</a></li>
                    <li><a class="playlistSong" listId = "4">Music</a></li>
                </ul>
            </div>
            <div id="player">
                <h4><i class="material-icons">equalizer</i>Sabaton Playlist</h4>
                <div class="card">
                    <div class="card-image"></div>
    
                        <div class="card-content">
                            <h5>Title</h5>
                            <p class="artist">Artist</p>
                            <div class="row valign-wrapper">
                                <div class="col s2" id="current-duration">00:00</div>
                                <div class="col s6 range-field valign-wrapper">
                                    <input type="range" min="0" max="0" id="seekbar" step="1">
                                </div>
                                <div class="col s2" id="total-duration">00:00</div>
                                <a>
                                    <i class="material-icons "id="vol">volume_up</i>
                                </a>
                                <div class="col s3 range-field" id="vol-mixer">
                                    <input type="range" min="0" max="100" id="vol-control" step="1">
                                </div>
                            </div>
                            <div class="col s8 row valign-wrapper" id="skip-buttons">
                                <a>
                                    <i class="material-icons " id="skip-previous">skip_previous</i>
                                </a>
                                <a class="">
                                    <i class="material-icons" id="play-pause">play_arrow</i>
                                </a>
                                    <i class="material-icons " id="skip-next">skip_next</i>
                                </div>
                                
                                <div class="advanceTimeButtons">
                                    <a id="returnSeconds" >
                                        <i class="material-icons" id="returnSecondsButton">replay_10</i>
                                    </a>    
                                    <a id="advanceSeconds">
                                        <i class="material-icons" id="advanceSecondsButton">forward_10</i>
                                    </a>
                                </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>

</html>
